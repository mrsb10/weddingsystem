
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Event Example</title>
<style> 
    .container {
        display:block;
        flex-direction:column; /* This makes the content appear vertically */
        align-items: center; /* Optional: Center content horizontally */
    }
    
    /* Additional styling for demonstration purposes */
    .box {
        border: 1px solid #ccc;
        padding: 10px;
        margin: 5px;
    }
</style>    
</head>
<body>
    <div class="container">
        <div class="box">Content 1</div>
        <div class="box">Content 2</div>
        <div class="box">Content 3</div>
        <!-- Add more content as needed -->
    </div>
    
</body>
</html>
